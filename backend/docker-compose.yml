services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: meetspace
      POSTGRES_PASSWORD: meetspace
      POSTGRES_DB: meetspace
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meetspace -d meetspace"]
      interval: 5s
      timeout: 5s
      retries: 15
    networks:
      meetspace-net:
        aliases:
          - db

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      meetspace-net:
        aliases:
          - rabbitmq

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://meetspace:meetspace@db:5432/meetspace
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      DJANGO_SETTINGS_MODULE: config.settings.dev
      DEBUG: "1"
      SECRET_KEY: dev-secret-key
      DB_HOST: db
      DB_PORT: "5432"
    command: sh wait-for-db.sh python manage.py runserver 0.0.0.0:8000
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - meetspace-net

  celery:
    build: .
    environment:
      DATABASE_URL: postgresql://meetspace:meetspace@db:5432/meetspace
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      DJANGO_SETTINGS_MODULE: config.settings.dev
      SECRET_KEY: dev-secret-key
      DB_HOST: db
      DB_PORT: "5432"
    command: sh wait-for-db.sh celery -A config worker -l info
    depends_on:
      backend:
        condition: service_started
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - meetspace-net

  celery-beat:
    build: .
    environment:
      DATABASE_URL: postgresql://meetspace:meetspace@db:5432/meetspace
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      DJANGO_SETTINGS_MODULE: config.settings.dev
      SECRET_KEY: dev-secret-key
      DB_HOST: db
      DB_PORT: "5432"
    command: sh wait-for-db.sh celery -A config beat -l info
    depends_on:
      backend:
        condition: service_started
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - meetspace-net

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@meetspace.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - meetspace-net

  frontend:
    build: ../frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: http://backend:8000/api
    volumes:
      - ../frontend/src:/app/src
    depends_on:
      - backend
    networks:
      - meetspace-net

networks:
  meetspace-net:
    driver: bridge

volumes:
  pgdata:
